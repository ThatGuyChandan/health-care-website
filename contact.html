            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon">

                        <div class="txt">

                    <div class="box">

                        </div>
        
                    </div>

                <div>
                    <div id="contact-box">
                        <h2>Send Message</h2>
                        <form name="contactForm" action="contactUs.php" method="post">
                          
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="enter your name">
                          
                            <label for="phone">Phone No.:</label>
                            <input type="text" id="phone" name="phone" placeholder="enter your phone number">
                          
                            <label for="mail">E-Mail</E-M>:</label>
                            <input type="email" id="mail" name="mail" placeholder="enter your e-mail">
                          
                            <label for="message">Message:</label>
                            <textarea name="message" id="message" cols="38" rows="10"></textarea>
                          
                            <button id="btn">Submit</button>
                        
                        </form>
                </div>
